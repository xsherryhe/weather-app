<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="login"><div class="intro">In order to use this web app, you must have an API Key from Open Weather Map and from GIPHY.<div><a href="https://home.openweathermap.org/users/sign_up">Get an Open Weather Map API Key</a></div><div><a href="https://developers.giphy.com/docs/api/#quick-start-guide">Get a GIPHY API Key</a></div></div><form action="" novalidate>Enter your keys below.<div class="field"><label for="open-weather-map-api-key">Open Weather Map API Key</label> <input type="password" name="open-weather-map-api-key" id="open-weather-map-api-key" required><div class="error hidden"></div></div><div class="field"><label for="giphy-api-key">Giphy API Key</label> <input type="password" name="giphy-api-key" id="giphy-api-key" required><div class="error hidden"></div></div><button type="submit">Proceed</button></form></div><div class="weather hidden"><form class="search" action="" novalidate><div class="field"><label for="location">Enter a city to get the weather:</label> <input name="location" id="location" required> <button type="submit">Get Weather</button></div></form><div class="error hidden"></div><button class="settings">Settings</button><form action="" class="settings hidden"><div class="field"><label for="temp">Temperature Units:</label> <select name="temp" id="temp"><option value="0">Kelvin (K)</option><option value="1" selected="selected">Fahrenheit (°F)</option><option value="2">Celsius (°C)</option></select></div><div class="field"><label for="speed">Wind Speed Units:</label> <select name="speed" id="speed"><option value="0">Meters per Second</option><option value="1" selected="selected">Miles per Hour</option></select></div><div class="field"><label for="time">Time System:</label> <select name="time" id="time"><option value="0">24 hours</option><option value="1" selected="selected">12 hours (AM/PM)</option></select></div><button type="submit">Update Settings</button></form><div class="weather-body">Weather in <span class="city">--</span>, <span class="country">--</span><div class="main"><span class="main-temperature">--</span> <span class="main-weather">--</span></div><div>Feels like: <span class="feels-temperature">--</span></div><div>Low: <span class="min-temperature">--</span></div><div>High: <span class="max-temperature">--</span></div><div class="wind">Wind: <span class="wind-speed">--</span>, heading <span class="wind-direction">--</span></div><div class="sun">Sunrise at: <span class="sunrise">--</span> Sunset at: <span class="sunset">--</span></div></div></div></body></html>
